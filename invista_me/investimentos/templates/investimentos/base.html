<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Invista-ME!</title>
  </head>
  <body>
      <nav class="navbar navbar-light bg-light">
          <a class="navbar-brand" href="{% url 'investimentos' %}">Invista-ME!</a>
          <ul style="list-style: none;">
            {% if user.is_authenticated %}
            <li style="float: left">
                <strong class="nav-item nav-link">Bem-Vindo{{user.get_username}}</strong>
            </li>
            <li style="float: left">
                <form method="POST" action="{% url 'logout' %}">
                  {% csrf_token %}
                  <button class="btn bg-light text-primary" type="submit">Sair</button>
                </form>
            </li>
            {% else %}
            <li style="float: left">
              <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
          </li>
          <li style="float: left">
            <a class="nav-item nav-link" href="{% url 'novo_usuario' %}">Fazer cadastro</a>
        </li>
        {% endif %}
          </ul>
      </nav>
    {% if messages %}  
    {% for message in messages %}    
    <div class="alert alert-{{message.tags}}">{{message}}</div>
    {% endfor %}
    {% endif %}
    {% block conteudo %}

    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

  </body>
</html>
